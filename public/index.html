<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XO-Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/css/styles.css">
  
</head>
<body>
  
  
  <div class="screen centre XO_home">
    
    <div class="xo strong_head bold">XO game</div>
    <div class="xo body bold">(v1.0)</div>
    <div style="height: 30px;"></div>
    <div class="xo body button green centre" onclick="load('XO_startgame')">Start a New Game Now</div>
  
  </div>
  
  
  <div class="screen centre XO_startgame">
    
    <div class="xo head bold">Your Player Name:</div>
    <div style="height: 15px;"></div>
    <form id="player_name" class="centre">
      <input type="text" class="text_view strong_body bold centre">
      <div style="height: 20px;"></div>
      <div class="xo body button green centre" onclick="startgame()">Next</div>
    </form>
    
  </div>
  
  
  <div class="screen centre XO_waitingforplayer">
    
    <div class="xo body bold">copy and share the link with your friend to start:</div>
    <div style="height: 15px;"></div>
    <div class="text_view body bold centre">LINK</div>
    <div style="height: 20px;"></div>
    <div class="xo body button green centre" onclick="copylink()">Next</div>
    
  </div>
  
  
  <div class="screen centre XO_gamestarted">
    
    <div class="xo head bold">B Turn:</div>
    <div style="height: 15px;"></div>
    <div class="board">[BOARD HERE]</div>
    <div style="height: 15px;"></div>
    <div class="centreH">
      <div class="xo body button green centre" onclick="load('')">Play Again</div>
      <div style="width: 15px;"></div>
      <div class="xo body button green centre" onclick="load('XO_startgame')">Exit</div>
    </div>
    
  </div>
  
  
  
  
  
</body>
</html>
